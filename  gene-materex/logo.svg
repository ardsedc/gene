<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 350 80" width="350" height="80">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#20B2AA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Graphic Symbol - Three Interconnected Curved Molecular Shapes -->
  <g id="logo-symbol">
    <!-- Top curved shape (flows from top-left) -->
    <path d="M 8 18 Q 20 12, 30 22 Q 35 27, 32 32" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="32" cy="32" r="4" fill="url(#logoGradient)"/>
    
    <!-- Middle curved shape -->
    <path d="M 22 32 Q 30 28, 38 38 Q 42 43, 38 48" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="38" cy="48" r="4" fill="url(#logoGradient)"/>
    
    <!-- Bottom curved shape (flows to bottom-right) -->
    <path d="M 30 48 Q 38 44, 46 54 Q 50 59, 46 64" 
          stroke="url(#logoGradient)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round"
          stroke-linejoin="round"/>
    <circle cx="46" cy="64" r="4" fill="url(#logoGradient)"/>
    
    <!-- Subtle connecting lines -->
    <path d="M 32 32 Q 35 40, 38 48" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          opacity="0.4" 
          fill="none"/>
    <path d="M 38 48 Q 42 56, 46 64" 
          stroke="url(#logoGradient)" 
          stroke-width="2" 
          opacity="0.4" 
          fill="none"/>
  </g>
  
  <!-- Text: Gene (Teal/Turquoise) -->
  <text x="62" y="38" 
        font-family="'Poppins', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#20B2AA" 
        letter-spacing="-1">
    Gene
  </text>
  
  <!-- Text: Matrix (Magenta/Purple) with slight indent -->
  <text x="70" y="62" 
        font-family="'Poppins', -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="32" 
        font-weight="700" 
        fill="#8B2BE8" 
        letter-spacing="-1">
    Matrix
  </text>
</svg>

